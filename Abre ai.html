<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você quer namorar comigo?</h1>
        <button class="yes" onclick="handleResponse('sim')">Sim</button>
        <button class="no" onclick="handleResponse('não')">Não</button>
    </div>

    <script>
        function handleResponse(resposta) {
            if (resposta.toLowerCase() === 'sim') {
                alert('Que bom que aceitou! Vamos ouvir uma música juntos!');
                window.location.href = 'https://www.youtube.com/watch?v=lV2plyhSRBU';  // Substitua pelo link da música desejada
            } else {
                alert('Resposta inválida. Por favor, responda "sim".');
            }
        }
    </script>
</body>
</html>
